<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Notas Fiscais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
    <script defer src="/static/scripts/upload.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📄 Enviar Notas Fiscais</h1>
            <button class="btn-voltar" onclick="window.location.href='/dashboard'">⬅️ Voltar</button>
        </header>

        <main class="upload-section">
            <p>Selecione arquivos <b>XML</b> ou <b>PDF</b> de notas fiscais:</p>

            <div id="upload-box" class="upload-box" 
                 ondrop="handleDrop(event)" 
                 ondragover="handleDragOver(event)">
                <p>Arraste e solte arquivos aqui</p>
                <p>ou</p>
                <input type="file" id="file-input" multiple accept=".xml,.pdf">
            </div>

            <button id="upload-btn" class="btn-enviar">🚀 Enviar para Processamento</button>

            <div id="result" class="result-box"></div>
        </main>
    </div>
</body>
</html>
